<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TXON-TASK-3</title>
</head>
<body>
    <section class="body">
        <div class="navbar">
            <nav>
                <h1>TO_DO_LIST</h1>
                <hr>
            </nav>
        </div>
        <div class="container min-height-60 flex margin-auto">
            <div class="leftbox">
                <h1>Success Is Never Getting to the Bottom of Your TO_DO_LIST </h1>
                <div class="add">
                        <form action="" id="task-form">
                            <h2>Add Task</h2>
                            <div class="title_input">
                                <label for="title" >Title</label>
                                <input type="text" id="title" class="title" name="title" required>
                            </div>
                            <div class="description_input">
                                <label for="description" >Description</label>
                                <input type="text" id="description" class="description" name="description" required>
                            </div>
                            <div class="category_input">
                                <label for="category">category:</label>
                                    <select id="category" name="category" >
                                        <option value="imp" selected>important</option>
                                        <option value="nimp">Not impportant</option>
                                    </select>
                            </div>
                            <button type="submit">SAVE</button>
                        </form>
                    </div>
            </div>
            <div class="rightbox ">
               
            </div>
        </div>
        <div class="container-2">
            <div class="table">
                <table>
                    <thead>
                        <tr>
                            <th style="width:5%;"></th>
                            <th>Title</th>
                            <th style="width:40%;" class="description">Description</th>
                            <th style="width:20%;">category</th>
                            <th style="width:15%;">Delete</th>
                            <th><button type="submit" id="filter" class="btn">Filter</button></th>
                        </tr>
                    </thead>
                    <tbody class="task-list">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</body>
<script src="app.js"></script>
</html>
